<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIP Wisata v9.0 - Ultra Dynamic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #6366f1; /* Indigo Neon */
            --secondary: #a855f7; /* Purple */
            --accent: #06b6d4; /* Cyan */
            --bg: #fdfdff;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--dark); }

        /* Login Screen Modern */
        #loginScreen { position: fixed; inset: 0; background: linear-gradient(135deg, var(--dark), #1e1b4b); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .login-card { background: var(--glass); padding: 45px 35px; border-radius: 40px; width: 100%; max-width: 420px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); text-align: center; backdrop-filter: blur(10px); }
        .login-card h2 { font-weight: 800; color: var(--dark); letter-spacing: -1px; margin-bottom: 30px; font-size: 1.8rem; }

        /* App Layout */
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; padding-bottom: 110px; }
        header { padding: 40px 25px 90px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border-radius: 0 0 50px 50px; position: relative; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3); }
        
        .top-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-top: -60px; }
        .s-card { background: var(--glass); padding: 22px; border-radius: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.5); }
        .s-card h2 { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin-top: 5px; }
        .s-card small { font-weight: 700; color: #64748b; font-size: 0.7rem; text-transform: uppercase; }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 25px; left: 25px; right: 25px; background: var(--dark); height: 80px; border-radius: 30px; display: flex; align-items: center; justify-content: space-around; z-index: 1000; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .nav-btn { border: none; background: none; color: #64748b; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.75rem; font-weight: 700; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: translateY(-5px); }
        .nav-btn i { font-size: 1.5rem; }

        /* Content Area */
        .content { padding: 25px 20px; }
        .chart-box { background: white; padding: 25px; border-radius: 35px; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); }

        /* Table Style (Mode Publik) */
        .table-container { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.75rem; color: #475569; border-bottom: 2px solid #e2e8f0; }
        td { padding: 15px; border-bottom: 1px solid #f8fafc; font-size: 0.85rem; font-weight: 500; }
        tr:nth-child(even) { background-color: #fcfdff; }

        /* Admin Card Style */
        .admin-card { background: white; padding: 22px; border-radius: 28px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--secondary); box-shadow: 0 5px 15px rgba(0,0,0,0.02); }

        /* Modern Controls */
        .btn-pdf { background: var(--accent); color: white; padding: 14px 25px; border-radius: 20px; border: none; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; width: 100%; box-shadow: 0 10px 20px rgba(6, 182, 212, 0.2); }
        input, select { width: 100%; padding: 16px; border-radius: 20px; border: 2px solid #f1f5f9; background: #f8fafc; margin-bottom: 15px; font-weight: 600; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); background: white; }
        .btn-main { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; padding: 20px; border-radius: 20px; border: none; width: 100%; font-weight: 800; cursor: pointer; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3); }

        .hidden { display: none !important; }
        .admin-only { display: none; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: var(--accent); z-index: 11000; display: none; }
    </style>
</head>
<body>

    <div id="loader"></div>

    <div id="loginScreen">
        <div class="login-card">
            <div style="background: linear-gradient(135deg, var(--primary), var(--secondary)); width: 70px; height: 70px; border-radius: 22px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.8rem; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h2>SIP WISATA <span style="color:var(--primary)">v9.0</span></h2>
            <input type="text" id="userIn" placeholder="Username">
            <input type="password" id="passIn" placeholder="Password">
            <button onclick="auth('admin')" class="btn-main">MASUK ADMIN</button>
            <button onclick="auth('public')" style="margin-top:25px; background:none; border:none; color:var(--primary); font-weight:800; font-size: 0.9rem;">Masuk sebagai Publik</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="font-size: 1.6rem; font-weight: 800; letter-spacing: -1px;">Dashboard</h1>
                    <p id="roleTag" style="font-size: 0.75rem; opacity: 0.8; font-weight: 700;">Akses Publik</p>
                </div>
                <button onclick="location.reload()" style="background:rgba(255,255,255,0.25); border:none; width: 45px; height: 45px; border-radius:15px; color:white; backdrop-filter: blur(5px);"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="top-stats">
            <div class="s-card">
                <small>Total Wisatawan</small>
                <h2 id="totalVisit">0</h2>
            </div>
            <div class="s-card">
                <small>Filter Aktif</small>
                <h2 id="filterLabel" style="font-size: 1.1rem; color:var(--dark);">Semua</h2>
            </div>
        </div>

        <div class="content">
            <div style="position: relative; margin-bottom: 25px;">
                <i class="fas fa-filter" style="position: absolute; left: 18px; top: 18px; color: var(--primary);"></i>
                <select id="mainFilter" onchange="runFilter()" style="padding-left: 45px; margin-bottom: 0; box-shadow: 0 10px 20px rgba(0,0,0,0.02);">
                    <option value="all">Semua Lokasi Wisata</option>
                </select>
            </div>

            <div id="tab-home">
                <div class="chart-box">
                    <canvas id="mainChart" height="200"></canvas>
                </div>

                <button id="btnPdf" class="btn-pdf" onclick="downloadPDF()">
                    <i class="fas fa-cloud-download-alt"></i> DOWNLOAD LAPORAN PDF
                </button>

                <div id="publicTableContainer" class="table-container">
                    <table id="reportTable">
                        <thead>
                            <tr>
                                <th>PERIODE</th>
                                <th>LOKASI</th>
                                <th>ALAM</th>
                                <th>BUATAN</th>
                                <th style="color:var(--primary)">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody id="publicTbody"></tbody>
                    </table>
                </div>

                <div id="adminCardContainer" class="hidden"></div>
            </div>

            <div id="tab-add" class="tab-pane hidden">
                <div style="background: white; padding: 35px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.03);">
                    <h2 style="margin-bottom: 25px; font-weight: 800; color:var(--dark);">Input Laporan</h2>
                    <form onsubmit="handleInsert(event)">
                        <label style="font-size:0.75rem; font-weight:800; color:var(--primary); margin-left:5px;">LOKASI DESTINASI</label>
                        <select id="fDest" required></select>
                        <div style="display: flex; gap: 12px;">
                            <select id="fBln"></select><select id="fThn"></select>
                        </div>
                        <div style="display: flex; gap: 12px;">
                            <div style="flex:1">
                                <label style="font-size:0.7rem; font-weight:800; color:#64748b;">WISATA ALAM</label>
                                <input type="number" id="fAlam" value="0">
                            </div>
                            <div style="flex:1">
                                <label style="font-size:0.7rem; font-weight:800; color:#64748b;">WISATA BUATAN</label>
                                <input type="number" id="fBuatan" value="0">
                            </div>
                        </div>
                        <button type="submit" class="btn-main" style="margin-top:10px;">SIMPAN LAPORAN</button>
                    </form>
                </div>
            </div>

            <div id="tab-set" class="tab-pane hidden">
                <div style="background: white; padding: 35px; border-radius: 40px;">
                    <h2 style="margin-bottom: 25px; font-weight: 800;">Manajemen Lokasi</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 25px;">
                        <input type="text" id="newDest" placeholder="Nama Lokasi Baru..." style="margin-bottom:0;">
                        <button onclick="addDest()" class="btn-main" style="width: 70px; padding: 0;"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="masterList"></div>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <button class="nav-btn active" onclick="switchTab('tab-home', this)"><i class="fas fa-chart-pie"></i>Beranda</button>
            <button class="nav-btn admin-only" onclick="switchTab('tab-add', this)"><i class="fas fa-circle-plus"></i>Input</button>
            <button class="nav-btn admin-only" onclick="switchTab('tab-set', this)"><i class="fas fa-folder-tree"></i>Master</button>
        </nav>
    </div>

    <script>
        const SB_URL = "https://jtszbrvkkbfigxgehmpv.supabase.co";
        const SB_KEY = "sb_publishable_2HDMnWs-FcznJwtNzoUeQQ_neJmXzc9";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let isAdmin = false;
        let dbData = [];
        let chartObj = null;
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        function auth(mode) {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;
            if(mode === 'admin') {
                if(u === 'admin' && p === 'admin123') {
                    isAdmin = true;
                    document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'flex');
                    document.getElementById('roleTag').innerText = "Administrator Access";
                    document.getElementById('publicTableContainer').classList.add('hidden');
                    document.getElementById('adminCardContainer').classList.remove('hidden');
                    document.getElementById('btnPdf').classList.add('hidden');
                } else { return alert("Data login salah!"); }
            }
            document.getElementById('loginScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginScreen').style.display = 'none';
                init();
            }, 400);
        }

        function init() {
            const bln = document.getElementById('fBln');
            months.forEach((m, i) => bln.innerHTML += `<option value="${i+1}">${m}</option>`);
            const thn = document.getElementById('fThn');
            for(let y=2026; y>=2024; y--) thn.innerHTML += `<option value="${y}">${y}</option>`;
            fetchData();
        }

        async function fetchData() {
            showLoad(true);
            const { data: dests } = await sb.from('destinations').select('*').order('name');
            const { data: logs } = await sb.from('visitor_logs').select('*, destinations(name)').order('created_at', {ascending: false});
            dbData = logs || [];
            
            const f = document.getElementById('mainFilter');
            const fd = document.getElementById('fDest');
            const ml = document.getElementById('masterList');
            f.innerHTML = '<option value="all">Semua Lokasi Wisata</option>';
            fd.innerHTML = ''; ml.innerHTML = '';

            dests?.forEach(d => {
                f.innerHTML += `<option value="${d.id}">${d.name}</option>`;
                fd.innerHTML += `<option value="${d.id}">${d.name}</option>`;
                ml.innerHTML += `<div style="display:flex; justify-content:space-between; padding:18px 0; border-bottom:1px solid #f1f5f9; align-items:center;">
                    <span style="font-weight:700;">${d.name}</span>
                    <button onclick="delDest(${d.id})" style="background:#fff1f2; color:var(--secondary); border:none; padding:8px 12px; border-radius:12px;"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            });
            runFilter();
            showLoad(false);
        }

        function runFilter() {
            const val = document.getElementById('mainFilter').value;
            const filtered = val === 'all' ? dbData : dbData.filter(x => x.destination_id == val);
            
            let total = 0;
            const tbody = document.getElementById('publicTbody');
            const cardBox = document.getElementById('adminCardContainer');
            tbody.innerHTML = ''; cardBox.innerHTML = '';

            filtered.forEach(i => {
                total += i.total;
                tbody.innerHTML += `<tr>
                    <td style="color:#64748b">${months[i.month-1].substr(0,3)} ${i.year}</td>
                    <td style="font-weight:700">${i.destinations?.name}</td>
                    <td>${i.natural_count}</td>
                    <td>${i.manmade_count}</td>
                    <td style="font-weight:800; color:var(--primary)">${i.total}</td>
                </tr>`;
                
                cardBox.innerHTML += `<div class="admin-card">
                    <div>
                        <b style="font-size:1rem;">${i.destinations?.name}</b>
                        <p style="font-size:0.75rem; color:#64748b;">${months[i.month-1]} ${i.year}</p>
                    </div>
                    <div style="text-align:right">
                        <b style="color:var(--primary); font-size:1.1rem;">${i.total}</b><br>
                        <span onclick="delLog(${i.id})" style="color:var(--secondary); font-size:0.7rem; font-weight:800; text-transform:uppercase; cursor:pointer;">Hapus</span>
                    </div>
                </div>`;
            });

            document.getElementById('totalVisit').innerText = total.toLocaleString();
            document.getElementById('filterLabel').innerText = document.getElementById('mainFilter').options[document.getElementById('mainFilter').selectedIndex].text;
            updateChart(filtered);
        }

        function updateChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartObj) chartObj.destroy();
            const slice = [...data].reverse().slice(-6);
            chartObj = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: slice.map(s => months[s.month-1].substr(0,3)),
                    datasets: [{ 
                        data: slice.map(s => s.total), 
                        borderColor: '#6366f1', 
                        borderWidth: 4, 
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#6366f1',
                        pointRadius: 5,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.05)'
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        async function handleInsert(e) {
            e.preventDefault();
            showLoad(true);
            await sb.from('visitor_logs').insert({
                month: parseInt(document.getElementById('fBln').value),
                year: parseInt(document.getElementById('fTahun').value || 2026),
                destination_id: parseInt(document.getElementById('fDest').value),
                natural_count: parseInt(document.getElementById('fAlam').value || 0),
                manmade_count: parseInt(document.getElementById('fBuatan').value || 0)
            });
            fetchData(); switchTab('tab-home', document.querySelector('.nav-btn'));
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Laporan Kunjungan Destinasi Wisata", 14, 20);
            doc.setFontSize(10);
            doc.text("Filter: " + document.getElementById('filterLabel').innerText, 14, 28);
            doc.autoTable({ html: '#reportTable', startY: 35, theme: 'striped', headStyles: {fillColor: [99, 102, 241]} });
            doc.save('Laporan_Wisata_v9.pdf');
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            btn.classList.add('active');
            if(id === 'tab-home') {
                document.getElementById('publicTableContainer').classList.toggle('hidden', isAdmin);
                document.getElementById('adminCardContainer').classList.toggle('hidden', !isAdmin);
            }
        }

        async function delLog(id) { if(confirm('Hapus data ini?')) { await sb.from('visitor_logs').delete().eq('id', id); fetchData(); } }
        async function delDest(id) { if(confirm('Hapus Lokasi?')) { await sb.from('destinations').delete().eq('id', id); fetchData(); } }
        async function addDest() { const n = document.getElementById('newDest').value; if(n) { await sb.from('destinations').insert({name: n}); document.getElementById('newDest').value=''; fetchData(); } }
        function showLoad(s) { document.getElementById('loader').style.display = s ? 'block' : 'none'; }
    </script>
</body>
</html>
